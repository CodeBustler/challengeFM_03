<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>
    <!-- Product Image -->
    <div class="productImg-desk"><img src="./images/image-product-desktop.jpg" alt=""></div>
    <div class="productImg-mobile"><img src="./images/image-product-mobile.jpg" alt=""></div>

    <!-- Main Text Content -->
    <div class="content">
      <div class="perfume">PERFUME</div>
      <div class="title">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="para"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</div>

      <!-- Price Container -->
      <div class="pricing">
        <div class="price1"> $149.99</div>
        <div class="price2"> $169.99</div>
      </div>

      <!-- Button -->
      <div class="cart-btn"><img src="./images/icon-cart.svg" alt=""> &nbsp; Add to Cart</div>
    </div>
  </main>
</body>

</html>
